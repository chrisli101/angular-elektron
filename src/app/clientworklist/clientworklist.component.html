<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:90%; margin-left:10px">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- <ng-container matColumnDef="isChecked">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matHeaderCellDef="let element"> </td>
          </ng-container> -->
  
          <ng-container matColumnDef="isChecked">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
              <mat-checkbox [(ngModel)]="element.isChecked"></mat-checkbox>
            </td>
          </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:short}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Receiver">
      <th mat-header-cell *matHeaderCellDef> Receiver </th>
      <td mat-cell *matCellDef="let element"> {{element.receiver}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Sender">
      <th mat-header-cell *matHeaderCellDef> Sender </th>
      <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
    </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="Attachements">
        <th mat-header-cell *matHeaderCellDef> Attachements </th>
        <td mat-cell *matCellDef="let element"> {{element.attachements}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
